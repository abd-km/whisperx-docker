apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "whisperx-api.fullname" . }}
  labels:
    {{- include "whisperx-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "whisperx-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "whisperx-api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "whisperx-api.secretName" . }}
              key: hf-token
        - name: WHISPER_MODEL
          valueFrom:
            configMapKeyRef:
              name: {{ include "whisperx-api.fullname" . }}
              key: model-name
        - name: BATCH_SIZE
          valueFrom:
            configMapKeyRef:
              name: {{ include "whisperx-api.fullname" . }}
              key: batch-size
        - name: COMPUTE_TYPE
          valueFrom:
            configMapKeyRef:
              name: {{ include "whisperx-api.fullname" . }}
              key: compute-type
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
