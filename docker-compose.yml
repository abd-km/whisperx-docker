version: '3.8'

services:
  whisperx-api:
    build: .
    container_name: whisperx-api
    ports:
      - "8000:8000"
    environment:
      # REQUIRED: Set your Hugging Face token for diarization
      - HF_TOKEN=${HF_TOKEN}
      # Optional: Choose model size (tiny, base, small, medium, large-v2, large-v3)
      - WHISPER_MODEL=${WHISPER_MODEL:-large-v3}
    volumes:
      # Optional: Cache models to avoid re-downloading
      - whisperx-models:/root/.cache
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  whisperx-models:

